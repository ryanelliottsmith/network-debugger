name: Dev Build

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ryanelliottsmith/network-debugger

jobs:
  build-and-push:
    name: Build and Push Dev Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ steps.sha.outputs.short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
          build-args: |
            VERSION=dev-${{ steps.sha.outputs.short }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o bin/netdebug-linux-amd64 ./cmd/netdebug
          GOOS=linux GOARCH=arm64 go build -o bin/netdebug-linux-arm64 ./cmd/netdebug

      - name: Update dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: Development Build
          prerelease: true
          body: |
            Latest development build from main branch.

            Commit: ${{ github.sha }}
            Image: `ghcr.io/${{ env.IMAGE_NAME }}:dev-${{ steps.sha.outputs.short }}`
          files: |
            bin/netdebug-linux-amd64
            bin/netdebug-linux-arm64
