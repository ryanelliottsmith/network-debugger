apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netdebug-overlay
  namespace: default
  labels:
    app: netdebug
    network-mode: overlay
spec:
  selector:
    matchLabels:
      app: netdebug
      network-mode: overlay
  template:
    metadata:
      labels:
        app: netdebug
        network-mode: overlay
    spec:
      hostNetwork: false
      serviceAccountName: netdebug
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/etcd
        operator: Exists
        effect: NoExecute
      containers:
      - name: netdebug
        image: ghcr.io/ryanelliottsmith/network-debugger:dev
        command: ["netdebug"]
        args:
        - agent
        - --mode=configmap
        - --config=NAMESPACE_PLACEHOLDER/netdebug-config
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        securityContext:
          capabilities:
            add:
            - NET_RAW
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 128Mi
            cpu: 100m
